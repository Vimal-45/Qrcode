<!DOCTYPE html>
<html>

<head>
    <title>QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="flex-container">
            <div class="flex-item form-group">
                <form class="form-inline" id="qr-form">
                    <label for="data">Enter the Data:</label></p>
                    <input type="text" id="data" name="data">
                    <div class="inputVal">
                        <label for="width">Width:</label>
                        <input type="number" id="width" name="width">

                        <label for="height" class="height">Height:</label>
                        <input type="number" id="height" name="height">
                    </div>

                    <label for="qr-color">QR Color:</label>
                    <input type="color" id="qr-color" name="qr-color"> 

                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" name="bg-color">

                    <label class="form-label" for="format"></label>
                    <select class="form-control" id="format" name="format"  type="file">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="svg">SVG</option>
                    </select>

                    <button type="button" id="generate" onclick="createQr()">Generate</button>
                    <a id="download-link" style="display: none;" download="qrcode.png" href="#"></a>

              
                        <button id="download">Download</button>
                  
                </form>
            </div>
            <div class="flex-item">
                <p>Generated QR Code:</p>
                <img id="qrImage" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=Example"
                    alt="QR Code">
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
